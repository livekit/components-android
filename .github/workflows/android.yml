name: Android CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./components-android
    steps:
    - name: checkout components-android
      uses: actions/checkout@v4.0.0
      with:
        path: ./components-android
        submodules: recursive

    - name: set up JDK 12
      uses: actions/setup-java@v3.12.0
      with:
        java-version: '12'
        distribution: 'adopt'

    - uses: actions/cache@v3.3.2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Gradle clean
      run: ./gradlew clean

    - name: Spotless check
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin main --depth 1
        ./gradlew spotlessCheck

    - name: Build with Gradle
      run: ./gradlew assembleRelease livekit-compose-components:testRelease

